<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8"></meta>
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 14px;
                color: #333;
            }

            .comprovante {
                max-width: 600px;
                margin: 0 auto;
                padding: 30px;
                background-color: #f5f5f5;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
            }

            h1 {
                font-size: 24px;
                text-align: center;
                margin-bottom: 30px;
                color: #555;
            }

            .info {
                margin-bottom: 20px;
            }

            .info strong {
                display: block;
                font-weight: bold;
                color: #888;
            }

            .info span {
                font-weight: normal;
            }

            .separator {
                margin: 20px 0;
                border-bottom: 1px solid #ccc;
            }

            .footer {
                text-align: center;
                color: #888;
                font-size: 12px;
                margin-top: 30px;
            }
        </style>
        <title>Comprovante de Pagamento de Mensalidade</title>
    </head>
    <body>
        <div class="comprovante">
            <h1>Comprovante de Pagamento de Mensalidade</h1>
            <p><em>Sindicato de Trabalhadores Rurais de Brumado</em></p>

            <div class="info">
                <strong>Nome:</strong>
                <span th:text="${monthlyFee.associate.name}"></span>
            </div>

            <div class="info">
                <strong>CPF:</strong>
                <span th:text="${monthlyFee.associate.cpf}"></span>
            </div>

            <div class="info">
                <strong>Valor do Pagamento:</strong>
                R$ <span th:text="${#numbers.formatDecimal(monthlyFee.paidAmount, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
            </div>

            <div class="info">
                <strong>Mês do Pagamento:</strong>
                <span th:text="${monthlyFee.paymentMonth}"></span>
            </div>

            <div class="info">
                <strong>Ano do Pagamento:</strong>
                <span th:text="${monthlyFee.paymentYear}"></span>
            </div>

            <div class="separator"></div>

            <div class="info">
                <strong>Data do Pagamento:</strong>
                <span th:text="${#dates.format(monthlyFee.createdAt, 'dd/MM/yyyy')}"></span>
            </div>

            <div class="footer">
                <p>Este comprovante é válido como recibo.</p>
                <p>Sindicato de Trabalhadores Rurais de Brumado</p>
            </div>
        </div>
    </body>
</html>
