# Secret configs
spring.config.import=optional:file:./src/main/resources/application.secrets.properties

# Database configs
spring.datasource.url={spring.datasource.url}
spring.datasource.username={spring.datasource.username}
spring.datasource.password={spring.datasource.password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# App configs
app.url={app.url}
app.upload.image.dir=src/main/resources/uploads/images
app.image.url=${app.url}/api/v1/images

# Logging configs
logging.config=classpath:logback.xml
logging.level.org.hibernate.SQL=DEBUG

# File upload configs
# Max file size (5MB)
spring.servlet.multipart.max-file-size=5MB
# Max request size (5MB)
spring.servlet.multipart.max-request-size=5MB

# Actuator config
management.endpoints.web.exposure.include=*

# Docs config
springdoc.swagger-ui.path=/docs
springdoc.show-actuator=true

# Api config
api.security.token.jwt.secret={api.security.token.jwt.secret}
api.security.provider={api.security.provider}

# Email config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={spring.mail.username}
spring.mail.password={spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true